<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Calculator - Roof Type</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <style>
        body {
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--dark-surface) 100%);
        }
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: url("{% static 'images/s5.jpg' %}") no-repeat center center/cover;
            opacity: 0.1;
            z-index: -1;
        }
    </style>
</head>
<body>
    <header>
        <a href="/" class="logo">Solar Samriddhi</a>
    </header>

    <main class="main-content">
        <div class="form-card" style="max-width: 700px;">
            <div class="progress-bar">
                <div class="step active">1</div>
                <div class="step">2</div>
                <div class="step">3</div>
                <div class="step">4</div>
                <div class="step">5</div>
                <div class="step">6</div>
            </div>
            
            <h2>üè† My rooftop type is...</h2>
            
            <form method="POST" action="/index3/">
                {% csrf_token %}
                <div class="options-grid">
                    <label class="option-card">
                        <input type="radio" name="rooftop" value="simple_tile_roof" required>
                        <span class="rooftop-icon">üè†</span>
                        <span>Simple tile roof</span>
                    </label>
                    
                    <label class="option-card">
                        <input type="radio" name="rooftop" value="dormer_windows" required>
                        <span class="rooftop-icon">üè°</span>
                        <span>Tile roof with dormer windows</span>
                    </label>
                    
                    <label class="option-card">
                        <input type="radio" name="rooftop" value="metal_roof" required>
                        <span class="rooftop-icon">üèóÔ∏è</span>
                        <span>Metal roof</span>
                    </label>
                    
                    <label class="option-card">
                        <input type="radio" name="rooftop" value="concrete_roof" required>
                        <span class="rooftop-icon">üè¢</span>
                        <span>Concrete roof</span>
                    </label>
                    
                    <label class="option-card">
                        <input type="radio" name="rooftop" value="mixed_roof" required>
                        <span class="rooftop-icon">üèòÔ∏è</span>
                        <span>Mixed roof</span>
                    </label>
                    
                    <label class="option-card">
                        <input type="radio" name="rooftop" value="not_sure" required>
                        <span class="rooftop-icon">‚ùì</span>
                        <span>I'm not sure / Others</span>
                    </label>
                </div>
                
                <div class="navigation-buttons">
                    <a href="/index2/" class="prev-button">‚Üê Previous</a>
                    <button type="submit" class="next-button">Next ‚Üí</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
