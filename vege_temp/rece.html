<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <div class="container">
        <h2>Put recipee</h2>
        <form method="post" enctype="multipart/form-data"><!--using post method we deliver our data from front end to backend and it is lie under form  and here  we are using enctype coz if  we want to add any image file from front end to backend  -->
          {% csrf_token%}<!-- to send data from front to back this checks  the request origin hui hai ye same server se hui hai jaha se data jara hai-->
            <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Receipe Name</label>
          <input name="receipe_name" required type="text" class="form-control" >
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1"  class="form-label">Receipe Description</label>
         <textarea   name="receipe_description" class="form-control" required></textarea>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Receipe image</label>
          <input name="receipe_image" type="file" class="form-control" >
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <!-- {{Receipe}} -->
      <table class="table">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">receipe_name</th>
            <th scope="col">receipe_description</th>
            <th scope="col">receipe_image</th>
            <th scope="col">Actions</th>

          </tr>
        </thead>
        <tbody>
            {% for rece in Receipe %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{rece.receipe_name}}</td>
            <td>{{rece.receipe_description}}</td>
            <td>
                <img src="/media/{{rece.receipe_image}}" style="height: 100px;" alt="">
            </td>
            <td>
                <a href="/delf/{{rece.id}}" class=".btn btn-danger">Delete</a>
                <a href="/updf/{{rece.id}}" class=".btn btn-danger">Update</a>
            </td>
          </tr>
          
          {% endfor%}
        </tbody>
      </table>
    </div>
</body>
</html>
